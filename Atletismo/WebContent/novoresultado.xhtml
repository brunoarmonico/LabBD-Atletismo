<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet name="bootstrap.min.css" library="css"/>
<h:outputScript name="bootstrap.min.js" library="js"/>
<title>Insert title here</title>
</h:head>
<h:body>
<h:messages showSummary="true" tooltip="true"/>
	<h:form>
		<h:panelGrid columns="2">
			<h:selectOneMenu value="#{resultadoBeans.resultado.id_prova}" styleClass="form-control">
				<f:selectItem itemValue="#{}" itemLabel="#{provaBeans.listaProvas.nomeProva}"/>
			</h:selectOneMenu>
		
			<h:outputLabel value="Número do atleta:"/>
			<h:inputText value="#{resultadoBeans.resultado.id_resultado}" styleClass="form-control"/>
			
			<h:outputLabel value=": "/>
			<h:selectOneMenu value="#{eventoBeans.atleta.sexo}" styleClass="form-control">
				<f:selectItem itemValue="m" itemLabel="Masculino"/>
				<f:selectItem itemValue="f" itemLabel="Feminino"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Pais:"/>
			<h:inputText value="#{eventoBeans.atleta.codigoPais}" styleClass="form-control"/>	
			
			<h:commandButton value="Adicionar" action="#{eventoBeans.adicionarAtleta}"/>	
		</h:panelGrid>
	</h:form>
</h:body>
</html>
