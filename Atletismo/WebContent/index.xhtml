<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Campeonato de Atletismo</title>
</head>
<h:body>
	<h1>Lista de Resultados</h1>
	<h:dataTable value="#{provaBeans.listaProvas}" var="e">
		<h:column>
			<f:facet name="header">Evento</f:facet>
			<h:link outcome="prova" value="#{e.nomeProva}" >
			<f:param name="#{e.idProva}" value="#{e.nomeProva}" />
   			</h:link>  
		</h:column>
		<h:column>
			<f:facet name="header">Sexo</f:facet>
			<h:link outcome="prova" value="#{e.sexo}" >
			<f:param name="#{e.idProva}" value="#{e.sexo}" />
   			</h:link>  
		</h:column>
	</h:dataTable>
	
	<h:form>
		<!-- <h:commandButton value="Adicionar novo resultado" action=""/> -->
		<h:commandButton value="Adicionar novo atleta" action="#{eventoBeans.adicionarAtleta}"/>
	</h:form>
</h:body>
</html>
