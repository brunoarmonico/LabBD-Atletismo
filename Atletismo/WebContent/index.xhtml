<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet name="bootstrap.min.css" library="css"/>
<h:outputScript name="bootstrap.min.js" library="js"/>
<title>Campeonato de Atletismo</title>
</h:head>
<h:body>
	<h1>Lista de Resultados</h1>
	<h:dataTable value="#{provaBeans.listaProvas}" border="1" var="item">
		<h:column>
			<f:facet name="header">Evento</f:facet>
			<h:link outcome="prova" value="#{item.nomeProva}" >
			<f:param name="prova" value="#{item.idProva}" />
   			</h:link>  
		</h:column>
		<h:column>
			<f:facet name="header">Sexo</f:facet>
			<h:link outcome="prova" value="#{item.sexo}" >
			<f:param name="prova" value="#{item.idProva}" />
   			</h:link>  
		</h:column>
	</h:dataTable>
		<h:outputLink  value="novoresultado.xhtml"><h:outputLabel value="Adicionar novo resultado"/></h:outputLink>
		<h:outputLink  value="novoatleta.xhtml" ><h:outputLabel value="Adicionar novo atleta"/></h:outputLink>
</h:body>
</html>
