<?xml version="1.0" encoding="ISO-8859-1" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet name="bootstrap.min.css" library="css"/>
<h:outputScript name="bootstrap.min.js" library="js"/>
<title>Resultado do Evento</title>
</h:head>
<h:body>
	<h1>Provas</h1>
	<h:form>
	<h:panelGrid columns="2">
	<h:outputLabel value="Bateria" />
	<h:selectOneMenu value="#{resultadoBeans.buscaResultado.bateria}" styleClass="form-control" valueChangeListener="#{resultadoBeans.valueChanged}">
		<f:selectItem itemValue="1" itemLabel="1"/>
		<f:selectItem itemValue="2" itemLabel="2"/>
		<f:selectItem itemValue="3" itemLabel="3"/>
		<f:selectItem itemValue="4" itemLabel="4"/>		
		<f:selectItem itemValue="5" itemLabel="5"/>
		<f:selectItem itemValue="6" itemLabel="6"/>
	</h:selectOneMenu>
	<h:outputLabel value="Fase" />
	<h:selectOneMenu value="#{resultadoBeans.buscaResultado.fase}" styleClass="form-control" valueChangeListener="#{resultadoBeans.valueChanged}">
		<f:selectItem itemValue="Inicial" itemLabel="Inicial"/>
		<f:selectItem itemValue="Final" itemLabel="Final"/>
	</h:selectOneMenu>
	 	<h:commandButton value="Pesquisar" action="#{resultadoBeans.recebeResultados}"/>
	</h:panelGrid>	
	</h:form>
	
	<h:dataTable value="#{resultadoBeans.listaResultados}" border="1" var="lr">
		<h:column>
			<f:facet name="header">Numero do Atleta</f:facet>
			#{lr.id_atleta}
		</h:column>
		<h:column>
			<f:facet name="header">Nome do Atleta</f:facet>
			#{lr.nomeAtleta}
		</h:column>
		<h:column>
			<f:facet name="header">Pais</f:facet>
	        #{lr.nomePais}		
		</h:column>
		<h:column>
			<f:facet name="header">Resultado</f:facet>
			#{lr.tempo}
		</h:column>
	</h:dataTable>
	
</h:body>
</html>
